%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/adi,ad4052.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices AD4052 ADC family device driver

maintainers:
  - Jorge Marques <jorge.marques@analog.com>

description: |
  Analog Devices AD4052 Single Channel Precision SAR ADC family

  https://www.analog.com/media/en/technical-documentation/data-sheets/ad4050.pdf
  https://www.analog.com/media/en/technical-documentation/data-sheets/ad4052.pdf

properties:
  compatible:
    enum:
      - adi,ad4050
      - adi,ad4052
      - adi,ad4056
      - adi,ad4058

  reg:
    maxItems: 1

  clocks:
    description:
      Reference clock
    maxItems: 1

  interrupts:
    maxItems: 1

  dmas:
    maxItems: 1

  dma-names:
    const: rx

  pwms:
    maxItems: 1

  pwm-names:
    const: cnv

  cnv-gpios:
    maxItems: 1

  gp0-gpios:
    maxItems: 1

  gp1-gpios:
    maxItems: 1

  spi-max-frequency:
    maximum: 62500000

  vdd-supply: true
  vdd_1_8-supply: true
  vio-supply: true

required:
  - compatible
  - reg
  - clocks
  - dmas
  - dma-names
  - pwms
  - pwm-names
  - interrupts
  - gp1-gpios

allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        adc@0 {
            compatible = "adi,ad4052";
            reg = <0>;
            spi-max-frequency = <25000000>;

            clocks = <&clk0>;
            dmas = <&dma 0>;
            dma-names = "rx";
            pwm-names = "cnv";
            pwms = <&adc_trigger 0 0>;
            cnv-gpios = <&gpio0 2 GPIO_ACTIVE_HIGH>;
            gp1-gpios = <&gpio0 1 GPIO_ACTIVE_HIGH>;
            gp0-gpios = <&gpio0 0 GPIO_ACTIVE_HIGH>;
            interrupts = <0 2>;
            interrupt-parent = <&gpio>;
        };
    };
...
